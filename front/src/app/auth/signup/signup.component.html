  <app-header></app-header>
  <div class="col-xs-12 col-sm-10 col-md-4 col-sm-offset-1 col-md-offset-2">
<div class="row">
  <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">

  </div>
</div>
<h2>SignUp</h2>
<div class="alert alert-danger">
   <form  novalidate [formGroup]="signupForm" 
    (ngSubmit)="onSubmit(signupForm)">
    <div class="form-group" >
      <label for="username">Username:</label>
        <input type="text"
        class="form-control" 
        id="username"
         placeholder="Enter you username"
        formControlName="username" />
        <span *ngIf="!signupForm.get('username').dirty"  
        class="help-block">Field is required</span>
        <span  *ngIf="!signupForm.get('username').valid && signupForm.get('username').dirty">
        Username reqiured minimum 6 character</span>
    </div>

   <div class="form-group">
        <label for="password">Password:</label>  
          <input type="password"
          class="form-control" 
          id="password" 
          placeholder="Enter your password"
          formControlName="password" />
         <span *ngIf="!signupForm.get('password').dirty"  
        class="help-block">Field is required</span>
        <span *ngIf="!signupForm.get('password').valid">Password must have minimum 6 character</span>  
    </div>

 <div class="form-group">
        <label for="password">Retype password:</label>  
          <input type="password"
          class="form-control" 
          id="confirmpass" 
          placeholder="Retype your password"
          formControlName="confirmpass" />
          <span  *ngIf="!signupForm.get('confirmpass').dirty" class="help-block">Field is required</span>
           <span *ngIf="signupForm.controls.confirmpass.hasError('notSame')">Passwords doesnt match</span>        
    </div>
       
    <div class="form-group">
        <label for="email">Email:</label>
         <input type="email"
         class="form-control"
         id="email" placeholder="Enter your email"
         formControlName="email"
         required pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$"/>
          <span  *ngIf="!signupForm.get('email').dirty" class="help-block">Field is required</span>
        <span *ngIf="signupForm.controls.email.hasError('IncorrectMailFormat')">Email shoud be johndoe@johndoe.com</span>
    </div>
          
<button [disabled] ="!signupForm.valid" class="btn-primary btn">Sign Up</button>
 </form>
</div>
<div [hidden]="!info"  class="alert alert-danger">{{info}}</div>
  </div>
