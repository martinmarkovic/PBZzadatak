      <app-header></app-header>

<div class="editUser" *ngIf="user">
    <form [formGroup]="rForm" (ngSubmit)="editUser(rForm.value)">
        <p><label>username:</label><br><input type="text" formControlName="username" [(ngModel)]="user.username"></p>
        <p><label>e-mail:</label><br><input type="text" formControlName="email"[(ngModel)]="user.email"></p>
        <br>
        <button type="submit">Save Changes</button>
    </form>
 </div>
